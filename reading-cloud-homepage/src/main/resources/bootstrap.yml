spring:
  # 服务逻辑名称
  application:
    name: light-reading-cloud-homepage

  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        refresh: true
        shared-dataids: light-reading-cloud-homepage.yaml
        namespace: dev

      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: dev